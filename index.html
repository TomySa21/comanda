<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="stilo.css">
    <title>Restaurante</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo del restaurante">
                <h1>Resto-Bar Tommy</h1>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <!-- Contenedor de mesas a la izquierda -->
        <section id="mesas" class="card">
            <h2>Mesas</h2>
            <div class="table-buttons">
                <button class="button" id="btn1">Mesa 1</button>
                <button class="button" id="btn2">Mesa 2</button>
                <button class="button" id="btn3">Mesa 3</button>
                <button class="button" id="btn4">Mesa 4</button>
                <button class="button" id="btn5">Mesa 5</button>
            </div>
        </section>
        <!-- Contenedor de menú en el centro -->
        <section id="menu" class="card">
            <h2>Menú</h2>
            <div class="menu-items">
                <button class="button" id="hamburguesa"><i class="fas fa-hamburger"></i> Hamburguesa - $1500</button>
                <button class="button" id="pizza"><i class="fas fa-pizza-slice"></i> Pizza - $2400</button>
                <button class="button" id="pancho"><i class="fas fa-hotdog"></i> Pancho - $500</button>
                <button class="button" id="taco"><i class="fas fa-taco"></i> Taco - $1000</button>
                <button class="button" id="sushi"><i class="fas fa-sushi"></i> Sushi - $5000</button>
                <button class="button" id="cerveza"><i class="fas fa-beer"></i> Cerveza - $600</button>
                <button class="button" id="vino"><i class="fas fa-wine-glass"></i> Vino - $1000</button>
                <button class="button" id="cocteles"><i class="fas fa-cocktail"></i> Cocteles - $1400</button>
                <button class="button" id="refrescos"><i class="fas fa-glass-whiskey"></i> Refrescos - $800</button>
                <button class="button" id="cafe"><i class="fas fa-coffee"></i> Café - $450</button>
            </div>
        </section>
        <!-- Contenedor de pedidos a la derecha -->
        <aside class="order-container">
            <section id="pedido" class="card">
                <h2>Pedido</h2>
                <div class="pedido-items">
                    <!-- Aquí se mostrarán los elementos seleccionados -->
                </div>
            </section>
            <div class="pedido-button">
                <button class="button" id="entrega">Entregar Pedido</button>
                <button class="button" id="eliminarPedido">Eliminar Pedido</button>

            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
